<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <title>Infinite Scrolling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />

     <a
      style="position: absolute; top: 1vh; right: 1vh; z-index: 100"

    /></a>
